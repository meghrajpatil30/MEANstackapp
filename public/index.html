<!DOCTYPE html>
<html ng-app="myApp">
    <head> 
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            <link rel="stylesheet" href="bower_components/toastr/toastr.min.css"> 
            <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
            <script src="bower_components/toastr/toastr.min.js"></script> 
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
   
   
   
    <title>Contact list</title>
    </head>
<body>  
<div >               <!--AppCtrl is controller -->                        
    <div class="container" ng-controller="AppCtrl" ng-init="getContact()">
        <h1>Contact list</h1>                   <!--initialise getcontact() -->    
       
        <table class="table">
           <thead>
             <tr>
                <th>Name1</th>
                <th>Email</th> 
                
             </tr>
           </thead>
           <tbody>
               <tr>
                 <td><input class="form-control" ng-model="contact.name">  </td>
                 <td><input class="form-control" ng-model="contact.email">  </td>
                 <td><button class="btn btn-primary" ng-click="addcontact()">Add Contact</button>
               </tr>      <!-- AddContact button will call addcontact()-->
           
               <tr ng-repeat="contact in contactl">
                <td>{{contact.name}}</td>
                <td>{{contact.email}}</td> 
           </tr>
        </tbody>
    </table>          <!-- controllers are in controller.js -->
          <script src='/controllers/controller.js'></script>

</div>    
</body>
</html>
